"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](red)\
$os\
$username\
[](bg:peach fg:red)\
$directory\
[](bg:yellow fg:peach)\
$git_branch\
$git_status\
[](fg:yellow bg:green)\
$c\
$cmake\
$cobol\
$daml\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$fennel\
$fortran\
$gleam\
$golang\
$guix_shell\
$haskell\
$haxe\
$helm\
$java\
$julia\
$kotlin\
$gradle\
$lua\
$nim\
$nodejs\
$ocaml\
$opa\
$perl\
$php\
$pulumi\
$purescript\
$python\
$quarto\
$raku\
$rlang\
$red\
$ruby\
$rust\
$scala\
$solidity\
$swift\
$terraform\
$typst\
$vlang\
$vagrant\
$zig\
[](fg:green bg:sapphire)\
$battery\
[](fg:sapphire bg:lavender)\
$time\
[ ](fg:lavender)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_mocha'

add_newline = true

[time]
disabled = false
time_format = "%R"
style = "bg:lavender"
format = '[[  $time ](fg:crust bg:lavender)]($style)'

[battery]
format = "[ $symbol$percentage ]($style)"
[[battery.display]]
threshold = 100
style = "bg:sapphire fg:crust"
[[battery.display]]
threshold = 50
style = "bg:sapphire fg:crust"
[[battery.display]]
threshold = 20
style = "bg:sapphire fg:crust"

[username]
show_always = true
style_user = "bg:red fg:crust"
style_root = "bg:red fg:crust"
format = '[ $user ]($style)'

[directory]
read_only = " 󰌾"
style = "bg:peach fg:crust"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Workplace" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:yellow"
format = '[[ $symbol $branch ](fg:crust bg:yellow)]($style)'

[git_status]
style = "bg:yellow"
format = '[[($all_status$ahead_behind )](fg:crust bg:yellow)]($style)'

[git_commit]
tag_symbol = '  '

[cmd_duration]
format = " in $duration "
style = "bg:lavender"
disabled = false

[character]
success_symbol = '[I ↣](bold green)'
error_symbol = '[I ↣](bold red)'
vimcmd_symbol = '[N ↣](bold blue)'
vimcmd_replace_one_symbol = '[R ↣](bold purple)'
vimcmd_replace_symbol = '[R ↣](bold purple)'
vimcmd_visual_symbol = '[V ↣](bold yellow)'

